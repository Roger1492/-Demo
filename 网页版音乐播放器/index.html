<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页版音乐播放器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="music-player">
        <div id="control-box">
            <div class="control">
                <div class="pre"></div>
                <div class="play-pause"></div>
                <div class="next"></div>
            </div>
            <div class="control-lyrics">
                <div class="playerState"></div>
                <div class="showLyrics">词</div>
            </div>
        </div>
        <div id="music-list"></div>
        <div id="lyrics"></div>
    </div>
</body>
</html>
