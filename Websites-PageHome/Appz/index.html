<!DOCTYPE html>
<html lang="en">

<head>

        eImg.src = "G:/Wallpaper/1134374.jpg";
        eDiv.appendChild(eInner);
        eDiv.className = "wrap";
        eBody.appendChild(eDiv);
        eBody.appendChild(eImg);
    };
    </script>
</body>

</html>
